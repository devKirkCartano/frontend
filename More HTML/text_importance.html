<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Importance</title>
</head>
<body>
    <h1>Text Importance</h1>
    <p>Here is some <strong>important</strong> text.</p>
    <p>Here is some <em>emphasized</em> text.</p>
    <p>Here is some <b>bring attention</b> of text</p>
    <p>Here is some <i>idiomatic text</i>.</p>
</body>
</html>
