<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists</title>
</head>
<body>
  <h1>Lists</h1>
  <h2>Unordered Lists</h2>
  <ul>
    <li>Sample 1</li>
    <li>Sample 2</li>
    <li>Sample 3
      <ul>
        <li>Sample 3.1</li>
        <li>Sample 3.2</li>
        <li>Sample 3.3</li>
      </ul>
    </li>
  </ul>
  <h2>Ordered Lists</h2>
  <ol>
    <li>Sample 1</li>
    <li>Sample 2</li>
    <li>Sample 3</li>
  </ol>
</body>
</html>
