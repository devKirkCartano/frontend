<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms Exercise</title>
</head>

<body>
  <h1>Your Course Landing Page</h1>
  <form action="">
    <div>
      <label for="course-title">Course Title</label>
      <input type="text" name="course-title" id="course-title">
    </div>
    <div>
      <label for="course-description">Course Description</label>
      <div>
        <textarea name="course-description" id="course-description" cols="30" rows="10"></textarea>
      </div>
    </div>
    <div>
      <label for="skill-level">Skill Level</label>
      <select name="skill-level" id="skill-level">
        <option value="Beginner Level">Beginner Level</option>
        <option value="Intermediate Level">Intermediate Level</option>
        <option value="Expert">Expert Level</option>
        <option value="All Level">All Level</option>
      </select>
    </div>
    <div>
      <label for="publish">Ready to publish the course?</label>
      <input type="checkbox" id="publish" name="publish">
    </div>
    <button>Submit</button>
  </form>
</body>

</html>
